name: 🚀 Release to npm

on:
  push:
    branches:
      - production

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: 🧭 Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: 📦 Install dependencies
        shell: bash
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install --no-audit --no-fund
          fi

      - name: 🔐 Verify NPM_TOKEN exactly like semantic-release
        shell: bash
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          set -e
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ./_tmp_npmrc
          npm --userconfig ./_tmp_npmrc whoami

      - name: 🏗️ Build package
        run: npm run build

      - name: 🚀 Release (semantic-release)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release
